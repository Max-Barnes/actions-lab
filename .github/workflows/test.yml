name: actions test
run-name: Push to piduction
on: [push]
jobs:
  Update-To-Latest:
    runs-on: [self-hosted]

    steps:
      - name: pull from main
        uses: actions/checkout@v4
      - name: close old kiosk
        run: kill $(pidof chromium)
      - name: re open kiosk updated
        run: chromium --kiosk /home/actions/actions-runner/_work/actions-lab/actions-lab/CampusVisit_Example.html &
